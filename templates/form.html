<!DOCTYPE html>
<html>

<head>
    <title>DB Form</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="infoBubble titleBar">
        <h1>Data Project</h1>
        <a class='button' href="{{ url_for('index') }}">Home</a>
    </div>
    
    <div class="p-4">
    <header class="justify-content-center mb-3 d-flex">
        <h1><b>Company Forms</b></h1>
    </header>
    <section> <!-- class="row row-cols-2 row-cols-lg-4 justify-content-center" -->
        <!--------------------------------COMPANY FORM------------------------------------------>
        <form method="POST" action="/submit_company" class="infoBubble col p-5">
            <h2><b>Company</b></h2>

            <div class="input row">
                <label for="company_name_input" class="mb-2">Company Name: </label>
                <input type="text" name="company_name_input" required><br>
            </div>

            <div class="input row">
                <label for="add_street" class="mb-2">Street: </label>
                <input type="text" name="add_street" required><br>
            </div>

            <div class="input row">
                <label for="add_state" class="mb-2">State: </label>
                <select id="add_state" name="add_state">
                    {% for item in state_apprevs %}
                    <option value="{{ item }}" {{"selected" if item=='ID'}}>{{ item|upper }}</option>
                    {% endfor %}
                </select>
                <!-- <input type="text" name="add_state" required><br> -->
            </div>

            <div class="input row">
                <label for="add_zip" class="mb-2">Zip: </label>
                <input type="text" name="add_zip" required><br>
            </div>
            <div class="input row">
                <label for="cmp_size" class="mb-2">Company Size: </label>
                <input type="text" name="cmp_size" required><br>
            </div>

            <div class="input row">
                <label for="cmp_area" class="mb-2">Company Area: </label>
                <select id="cmp_area" name="cmp_area">
                    {% for item in cmp_areas %}
                    <option value="{{ item }}">{{ item|upper }}</option>
                    {% endfor %}
                </select><br>
            </div>

            <div class="input row">
                <label for="hire2year" class="mb-2">Hire 2 Year?: </label>
                <select id="hire2year" name="hire2year">
                    <option value="yes">Yes</option>
                    <option value='no'>No</option>
                    <option value='unknown'>Unknown</option>
                </select><br>
            </div>

            <div class="input row">
                <label for="intern" class="mb-2">Internship?: </label>
                <select id="intern" name="intern">
                    <option value="yes">Yes</option>
                    <option value='no'>No</option>
                    <option value='unknown'>Unknown</option>
                </select><br>
            </div>

            <input class="button" type="submit" value="Submit">

        </form>

        <!--------------------------------TECH FORM------------------------------------------>
        <form method="POST" action="/submit_tech" class="infoBubble col p-5">
            <h2><b>New Technology</b></h2>

            <div class="input row">
                <label for="tech_area" class="mb-2">Tech Area: </label>
                <select id="tech_area" name="tech_area">
                    {% for item in tech_areas %}
                    <option value="{{ item }}">{{ item|upper|replace("_", " ") }}</option>
                    {% endfor %}
                </select><br>
            </div>

            <div class="input row">
                <label for="tech_name" class="mb-2">Tech Name: </label>
                <input type="text" name="tech_name" required><br>
            </div>
            <input type="submit" value="Submit" class="button">
        </form>

        <!--------------------------------COMPANY TECH FORM------------------------------------------>
        <form method="POST" action="/submit_company_tech" class="infoBubble col p-5">

            <h2><b>New Company Technology</b></h2>
            <div class="input row">
            <label for="tech_id" class="mb-2">Tech: </label>
                <select id="tech_id" name="tech_id">
                    {% for item in db_techs %}
                    <option value="{{ item[0] }}">{{ item[2]|upper|replace("_", " ") }} ({{ item[1]|upper|replace("_", " ") }})</option>
                    {% endfor %}
                </select><br>
            </div>
            <div class="input row">
                <label for="company_id" class="mb-2">Company Name: </label>
                <select id="company_id" name="company_id">
                    {% for item in company_names %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                </select><br>
            </div>

            <div class="input row">
                <label for="used_now" class="mb-2">Is it used now?: </label>
                <select id="used_now" name="used_now">
                    <option value="yes">Yes</option>
                    <option value='no'>No</option>
                    <option value='unknown'>Unknown</option>
                </select><br>
            </div>

            <div class="input row">
                <label for="should_teach" class="mb-2">Should We Teach?: </label>
                <select id="should_teach" name="should_teach">
                    <option value="yes">Yes</option>
                    <option value='no'>No</option>
                    <option value='unknown'>Unknown</option>
                </select><br>
            </div>

            <div class="input row">
                <label for="top_three" class="mb-2">Is it top three?: </label>
                <select id="top_three" name="top_three">
                    <option value="yes">Yes</option>
                    <option value='no'>No</option>
                    <option value='unknown'>Unknown</option>
                </select><br>
            </div>

            <div class="input row">
                <label for="continue" class="mb-2">Continue?: </label>
                <select id="continue" name="continue">
                    <option value="yes">Yes</option>
                    <option value='no'>No</option>
                    <option value='unknown'>Unknown</option>
                </select><br>
            </div>

            <input class="button" type="submit" value="Submit">

        </form>

        <!--------------------------------CONTACT FORM------------------------------------------>
        <form method="POST" action="/submit_contact" class="infoBubble col p-5">
            <h2><b>New Contact</b></h2>

            <div class="input row">
                <label for="company_id" class="mb-2">Company Name: </label>
                <select id="company_id" name="company_id">
                    {% for item in company_names %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                </select><br>
            </div>

            <div class="input row">
                <label for="contact_last" class="mb-2">Last Name of Contact: </label>
                <input type="text" name="contact_last" required><br>
            </div>

            <div class="input row">
                <label for="contact_first" class="mb-2">First Name of Contact: </label>
                <input type="text" name="contact_first" required><br>
            </div>

            <div class="input row">
                <label for="contact_area" class="mb-2">Contact Area of Employment: </label>
                <select id="contact_area" name="contact_area">
                    {% for item in contact_areas %}
                    <option value="{{ item }}">{{ item|upper }}</option>
                    {% endfor %}
                </select><br>
            </div>
            <div class="input row">
                <label for="contact_phone" class="mb-2">Contact Phone Number: </label>
                <input type="text" name="contact_phone" required><br>
            </div>

            <div class="input row">
                <label for="contact_future" class="mb-2">Can we contact in the future?: </label>
                <select id="contact_future" name="contact_future">
                    <option value="yes">Yes</option>
                    <option value='no'>No</option>
                    <option value='unknown'>Unknown</option>
                </select><br>
            </div>

            <div class="input row">
                <label for="contact_notes" class="mb-2">Notes: </label>
                <textarea name="contact_notes" id="contact_notes" cols="30" rows="10"></textarea>
            </div>

            <input class="button" type="submit" value="Submit">

        </form>
    </section>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
</html>
