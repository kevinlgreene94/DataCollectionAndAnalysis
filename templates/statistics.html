<!DOCTYPE html>
<html>

<head>
	<title>Companies</title>
	<link rel="stylesheet" href="../assets/styles.css">
	<link rel="icon" type="image/x-icon" href="../assets/favicon-32x32.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="../assets/script.js"></script>
	<script src="../assets/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<header>
		<img src="../assets/logo-512x512.png">
		<h1>Data Project</h1>
	</header>
	<nav>
		<ul>
			<a href="{{ url_for('index') }}" style="text-decoration: none">
				<li>Companies</li>
			</a>
			<a href="{{ url_for('statistics') }}" style="text-decoration: none">
				<li class="active">Statistics</li>
			</a>
			<a href="{{ url_for('credits') }}" style="text-decoration: none"><li>Credits</li></a>
		</ul>
	</nav>
	<main>
		<section>
		<div class="d-flex justify-content-center">
			<select id="cmpSize" name="cmpSize">
				<option value="0">All</option>
				<option value="1">1-1000</option>
				<option value="2">1001-5000</option>
				<option value="3">5001-10000</option>
				<option value="4">10001-50000</option>
				<option value="5">50001-100000</option>
				<option value="6">100000 &#60;</option>
			</select>
			<button id="changeCMPSize" class="button">Submit</button>
		</section>
		</div>
		<section>
			<div class="p-3 mx-2 my-2 graph">
				<h1>Top Three</h1>
				<canvas id="myPieChart"></canvas>
			</div>
		</section>
		<section>
			<div class="p-3 mx-2 my-2 graph">
				<h1>Company Sizes</h1>
				<canvas id="myBarChart"></canvas>
			</div>
		</section>
		<section>
			<div class="p-3 mx-2 my-2 graph">
				<h1>Tech Areas</h1>
				<canvas id="myTechChart"></canvas>
			</div>
		</section>
	</main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>

</html>
