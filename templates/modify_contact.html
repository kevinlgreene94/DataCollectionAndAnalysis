<!--------------------------------CONTACT FORM------------------------------------------>
<form method="POST" action="/modified_contact" class="componentForm">

    <div class="input row modified">
        <label for="contact_first" class="mb-2">First Name</label>
        <input type="text" name="contact_first" required value="{{ data['firstname'] }}"><br>
    </div>

    <div class="input row modified">
        <label for="contact_last" class="mb-2">Last Name</label>
        <input type="text" name="contact_last" required value="{{ data['lastname'] }}"><br>
    </div>

    <div class="input row modified">
        <label for="contact_area" class="mb-2">Area of Employment: </label>
        <select id="contact_area" name="contact_area">
            {% for item in contact_areas %}
            <option value="{{ item }}" {{"selected" if item == data['area']}}>{{ item|upper }}</option>
            {% endfor %}
        </select><br>
    </div>
    <div class="input row modified">
        <label for="contact_phone" class="mb-2">Phone Number: </label>
        <input type="text" name="contact_phone" required value="{{ data['phone'] }}"><br>
    </div>

    <div class="input row modified">
        <label for="contact_future" class="mb-2">Can we contact in the future?: </label>
        <select id="contact_future" name="contact_future">
            <option value="yes" {{"selected" if data["future"] == "yes"}}>Yes</option>
            <option value='no' {{"selected" if data["future"] == "no"}}>No</option>
            <option value='unknown' {{"selected" if data["future"] == "unknown"}}>Unknown</option>
        </select><br>
    </div>

    <div class="input row modified">
    </div>

    <div class="input row modified">
        <label for="contact_notes" class="mb-2">Notes: </label>
        <textarea name="contact_notes" id="contact_notes" cols="30" rows="10">{{ data['notes'] }}</textarea>
    </div>
    <input type="hidden" name="company_id" value="{{ data['companyid'] }}">
    <input type="hidden" name="contact_lastcomm" value="{{ data['lastcomm'] }}">
    <input type="hidden" name="contact_id" value="{{ data['contactid'] }}">
</form>
