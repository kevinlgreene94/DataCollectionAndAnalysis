<!DOCTYPE html>
<html>

<head>
  <title>Submitted</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
  <div class="infoBubble titleBar">
    <h1>Data Project</h1>
    <a class='button' href="{{ url_for('index') }}">Home</a>
    <a class='button' href="{{ url_for('tech_form') }}">Enter Tech</a>
</div>
  <div class="p-4">
    {% if tech_exists == False %}
    <header class="pb-3 mb-4 border-bottom">
      <h1><b>{{tech_name}} has been added to Technologies as a {{tech_area}}</b></h1>
      </header>
  <div class="infoBubble col p-5">
    <ul>
      <li>Tech Name{{tech_name}}</li>
      <li>Tech Area {{tech_area}}</li>
    </ul>
    {% else %}
    <header class="pb-3 mb-4 border-bottom">
      <h1><b>Tech {{tech_name}} already exists in the database as {{tech_area}}</b></h1>
      </header>
    {% endif %}
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
</html>
