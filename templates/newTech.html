<form method="POST" action="/submit_tech" class="componentForm">
    <div class="input row">
        <label for="tech_area" class="mb-2">Tech Area: </label>
        <select id="tech_area" name="tech_area">
            {% for item in tech_areas %}
            <option value="{{ item }}">{{ item|upper|replace("_", " ") }}</option>
            {% endfor %}
        </select><br>
    </div>

    <div class="input row">
        <label for="tech_name" class="mb-2">Tech Name: </label>
        <input type="text" name="tech_name" required><br>
    </div>
</form>
